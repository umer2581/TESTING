<!DOCTYPE html>
<html>

<head>
    <title>Data types</title>
    <script>
        var a, b, c;
        a = 10;
        b = 50;
        c = a + b;
        document.write(c)  //addition of a and b is 60 
        c = a - b;
        document.write("<br>")
        document.write(c)//we over write the value of c and here is the subtraction of a and b
        c = a * b;
        document.write("<br>")
        document.write(c)
        c = b / a;
        document.write("<br>")
        document.write(c)
        c = b % a;
        document.write("<br>")
        document.write(c)
        a++
        document.write("<br>")
        document.write(a)
        a++
        document.write("<br>")
        document.write(a)
        b++
        document.write("<br>")
        document.write(b)
        b++
        document.write("<br>")
        document.write(b)
        b--
        document.write("<br>")
        document.write(b)
        a--
        document.write("<br>")
        document.write(a)
        a--
        document.write("<br>")
        document.write(a)
        a--
        document.write("<br>")
        document.write(a)
    </script>
</head>

<body>
    <h1>we have multiple type of arithmetic operators</h1>
</body>
<table border="2" align="center">
    <tr align="center">
        <th> ARITHMETIC OPERATORS</th>
        <th>SYMBOLS</th>
        <th>EXAMPLES</th>
    </tr>
    <tr align="center">
        <td>1.ADDTIION</td>
        <td>+</td>
        <td>a+b</td>
    </tr>
    <tr align="center">
        <td>2.SUBTRACTION </td>
        <td>-</td>
        <td>a-b</td>
    </tr>
    <tr align="center">
        <td>3.MULTIPLICATION </td>
        <td>*</td>
        <td>a*b</td>
    </tr>
    <tr align="center">
        <td>4.DIVISION </td>
        <td>/</td>
        <td>a/b</td>
    </tr>
    <tr align="center">
        <td>5.MODULAS </td>
        <td>%</td>
        <td>a%b</td>
    </tr>
    <tr align="center">
        <td>6.INCREMENT </td>
        <td>++</td>
        <td>a++</td>
    </tr>
    <tr align="center">
        <td>6.DECREMENT </td>
        <td>--</td>
        <td>a--</td>
    </tr>

</table>

</html>
