<!DOCTYPE html>
<html>

<head>
    <title>Comments</title>
    <script>
        document.write("This is comment video <br> ");
        document.write("Hello world <br>");// Here is the comment
        document.write("Hello world <br>");/* here is comment which can be use on multiple lines */
    </script>
</head>

<body>
    <h1>There are two types of comments</h1>
    <h2>1.single line comment</h2>
    <h2>2.multiple line comment</h2>
    <p>1.to single line comment we use // in this file</p>
    <p>2. to multiple line comment we use <b> /* </b> and to close */</p>
</body>

</html>
