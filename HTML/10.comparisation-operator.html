<!DOCTYPE html>
<html>

<head>
    <title>Comparision operators</title>
    <script>
        var a,b,c;
        a=50;
        b=40;
        //a=b;
        console.log(a)
        //b=a;
        console.log(b)
        c=b==a;
        console.log(c)
        c=b>a;
        console.log(c)
        c=a>b;
        console.log(c)
        b=5;
        c=a==b;
        console.log(c)
        c=a>=b;
        console.log(c)
        c=a<=b;
        console.log(c)
        c=a!=b;
        console.log(c)
        b=50;
        c=b!=a;
        console.log(c)
        b=45;
    c=a===b;
    console.log(c)
    b=50;
    c=a!==b;
    console.log(c)
    //here we describe comparision operators and its use to compare some type of date

    </script>

</head>

<body>
    <h1 align="center"> Comparision operators</h1>
    <table border="1" align="center">
        <tr>
            <th>operators</th>
            <th>Description</th>

        </tr>
        <tr>
            <td>==</td>
            <td>equal to</td>
        </tr>
        <tr>
            <td>===</td>
            <td>equal value and equal type</td>
        </tr>

        <tr>
            <td>!=</td>
            <td>not equal </td>
        </tr>

        <tr>
            <td>!==</td>
            <td>not equal value or not equal type</td>
        </tr>

        <tr>
            <td>></td>
            <td>greater than</td>
        </tr>

        <tr>
            <td><</td>
            <td>less than</td>
        </tr>

        <tr>
            <td>>=</td>
            <td>greater than equal to</td>
        </tr>

        <tr>
            <td><=</td>
            <td>Less than equal to</td>
        </tr>

        
    </table>
</body>

</html>
